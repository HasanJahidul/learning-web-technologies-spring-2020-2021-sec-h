<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    
    <form action="profilepicture.php" method="post" >
                    <br><br><br><br><br>
                    <fieldset style="width:45%; margin:  0px auto;">

                        <legend><b>REGISTRATION</b></legend>

                        <br><br>

                        <b>Name</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<input type="text" name="name">
                        <hr>
                        <b>Email</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<input type="email" name="email">
                        <button title="hint:Sample@example.com"><b>i</b></button>
                        <hr>
                        <b>User Name</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<input type="text" name="username">
                        <hr>
                        <b>Password</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<input type="password" name="password">
                        <hr>
                        <b>Confirm Password</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<input type="password" name="cpassword">
                        <hr>

                        <fieldset>

                            <legend><b>Gender</b></legend>

                            <input type="radio" name="gender" value="Male"> <b>Male</b>
                            <input type="radio" name="gender" value="Female"> <b>Female</b>
                            <input type="radio" name="gender" value="Other"> <b>Other</b>

                        </fieldset >
                         <hr>

                        <fieldset >

                            <legend><b>Date of Birth</b></legend>

                            <input type="tel" name="dd" size="1" pattern="[0-9]{2}"><b> /</b>
                            <input type="tel" name="mm" size="1" pattern="[0-9]{2}"><b> /</b>
                            <input type="tel" name="yyyy" size="2" pattern="[0-9]{4}"> (dd/mm/yyyy)

                        </fieldset>
                        <hr>

                        <input type="submit" name="submit" value="Submit">
                        <input type="Reset" name="Reset" value="Reset">

                    </fieldset>
        
        
    </form>
    
</body>
</html>
